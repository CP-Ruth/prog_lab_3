<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="vie wport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador</title>
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!--Iconos-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input
              class="inputHeader"
              placeholder="Ingrese un elemento"
              type="text"
            />
            <button class="buttonSearch">
              Buscar<span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <button class="header__buttonAdd">
            Agregar Elemento<span class="material-symbols-outlined">
              library_add
            </span>
          </button>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <div class="container__view">
        <aside class="listAside">
          <h2>Categorias<span class="material-symbols-outlined"> filter_list </span>
          </h2>
          <ul id="listFilter">
          
          </ul>
        </aside>
        <div class="store"></div>
      </div>
      <!-- POPUP-->
      <div class="popUpContainer__principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs__popUP">
            <input type="text"  placeholder="Ingrese nombre" id="nombre" />
            <input type="text"  placeholder="Ingrese una imagen" id="img" />
            <input type="number" placeholder="Precio" value="0" id="precio" />
            <select name="" id="categoria">
              <option value="">selecione una categoria</option>
              <option value="">Gaseosas</option>
              <option value="">Hamburguesas</option>
              <option value="">Papas</option>
            </select>
          </div>
          <div>
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>

          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
